query getPlayersXRankPlacements($switchAccountId: String!) {
  getPlayersXRankPlacements(switchAccountId: $switchAccountId) {
    id
    playerName
    ranking
    xPower
    weapon
    mode
    month
    year
    player {
      user {
        avatarUrl
        fullUsername
        profilePath
      }
    }
  }
}
