query getXRankPlacements($month: Int!, $year: Int!, $mode: RankedMode!) {
  getXRankPlacements(month: $month, year: $year, mode: $mode) {
    switchAccountId
    playerName
    ranking
    xPower
    weapon
    mode
    player {
      user {
        avatarUrl
        fullUsername
        profilePath
      }
    }
  }
}
